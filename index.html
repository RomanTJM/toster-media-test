<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header-text">SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA</h1>
    </header>
    <main>
        <div class="main-logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="main-banner">
            <div class="main-timer-price">
                <div class="timer-block">
                    <h2 class="timer-text">Limited offer</h2>
                    <p id="count-down" class="timer-item"></p>
                </div>
                <div class="main-price">
                    <del class="main-price-old">R 250.00</del>
                    <h2 class="main-price-new">R 160.00</h2>
                </div>
            </div>
        </div>
        <div class="main-slider">
            <div class="main-grade">
                <h3 class="main-grade-text">Excellent 4.8/5</h3>
                <img class="main-slider-logo" src="./images/logo-main.svg" alt="logo">
                <a class="main-grade-best">best selling</a>
            </div>
            <h1 class="main-slider-text">Orthopedic Slippers</h1>
            <div>
                <img class="slider-item main-slider-img" src="./images/black.svg" alt="black">
                <img class="slider-item main-slider-img" src="./images/orange.svg" alt="orange">
                <img class="slider-item main-slider-img" src="./images/pink.svg" alt="pink">
                <img class="slider-item main-slider-img" src="./images/yellow.svg" alt="yellow">
            </div>
            <div class="slider-block-btn">
                <img class="slider-btn active" src="./images/black.svg" alt="black">
                <img class="slider-btn" src="./images/orange.svg" alt="orange">
                <img class="slider-btn" src="./images/pink.svg" alt="pink">
                <img class="slider-btn" src="./images/yellow.svg" alt="yellow">
            </div>
            <div class="main-slider-delivery">
                <span class="delivery-text">Fast Delivery:</span>
                <span class="delivery-subtext">2-4 days from SA</span>
            </div>
            <div class="main-slider-delivery">
                <span class="delivery-text">In Stock:</span>
                <span class="delivery-subtext">Shipping from Johannesburg</span>
            </div>
            <div class="main-slider-stars">
                <img class="stars-img" src="./icons/stars.svg" alt="stars">
                <img class="stars-img" src="./icons/stars.svg" alt="stars">
                <img class="stars-img" src="./icons/stars.svg" alt="stars">
                <img class="stars-img" src="./icons/stars.svg" alt="stars">
                <img class="stars-img" src="./icons/stars.svg" alt="stars">
                <span class="stars-text">(10)</span>
            </div>
            <div class="drop-down-text">
                <h3 class="drop-down-color-text">color</h3>
                <h3 class="drop-down-color-text">size</h3>
            </div>
            <div class="drop-down-block">
                <div class="drop-down-color">
                    <form>
                        <select>
                            <option selected value="black">black</option>
                            <option value="orange">orange</option>
                            <option value="pink">pink</option>
                            <option value="yellow">yellow</option>
                        </select>
                    </form>
                </div>
                <div class="drop-down-color">
                    <form>
                        <select class="select">
                            <option selected value="black">2</option>
                            <option value="orange">3</option>
                            <option value="pink">4</option>
                            <option value="yellow">5</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="btn-block">
                <a class="main-btn" href="https://www.youtube.com/" target="_blank">buy now</a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
